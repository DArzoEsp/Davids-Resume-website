<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Digital Clock</title>
        <style>
            body {
                background-color: black;
            }

            .clock {
                position: absolute;
                color: darkred;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                font-size: 50px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                letter-spacing: 5px;
            }

        </style>
	</head>
	<body>
		<div id="digital-clock" class="clock"></div>
		<script type="text/javascript">
            function showTime() { 
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";

                if (h == 0) {
                    h = 12; //12 hour format
                }
                if (h > 12) {
                    h = h - 12; //12 hour format
                    session = "PM"
                }

                // if (h < 10) { //0-9 for hours
                //     h = "0" + h;
                // }

                // if (m < 10) { //0-9 for minutes
                //     m = "0" + m;
                // }

                // if (s < 10) { //0-9 for seconds
                //     s = "0" + s;
                // }

                h = (h<10)?"0"+h:h;
                m = (m<10)?"0"+m:m;
                s = (s<10)?"0"+s:s;

                document.getElementById("digital-clock").innerHTML = h + ":" + m + ":" + s + " " + session;

                setTimeout(showTime, 1000);
                }
            showTime();
		</script>	
	</body>
</html>
